<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>teste</title>
    <style>

      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var marcador = {lat: 38.628753, lng: -9.115710};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: marcador
        });

        var CaixadeTexto = '<div id="conteudo">'+
            '<h1 id="paragrafo" class="paragrafo">Teste</h1>'+
            '<div id="Corpo">'+
            '<p><b>Teste</b>, test test test test test</b>, test ' +
            'test e teste'+
            '</div>'+
            '</div>';

        var Janela = new google.maps.InfoWindow({
          content: CaixadeTexto
        });

        var marcador = new google.maps.Marker({
          position: marcador,
          map: map,
          title: 'Rato adcc'
        });
        marcador.addListener('click', function() {
          Janela.open(map, marcador);
        });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwHvM7SXcYUX2RampHUp3lBZW38IeWR_s&callback=initMap">
    </script>
  </body>
</html>
